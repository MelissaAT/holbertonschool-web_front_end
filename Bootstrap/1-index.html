<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>     
    <body>
        <!-- First Line -->
        <div class="row">
            <div class="col-md col-12 bg-primary p-2 text-center text-white">Primary</div>
            <div class="col-md col-12 bg-success p-2 text-center text-white">Success</div>
            <div class="col-md col-12 bg-danger p-2 text-center text-white">Danger</div>
            <div class="col-md col-12 bg-warning p-2 text-center text-white">Warning</div>
        </div>

        <hr />

        <!-- Second Line -->
        <div class="row">
            <div class="col-sm col-12 bg-primary p-2 text-center text-white">Primary</div>
            <div class="col-sm col-12 bg-success p-2 text-center text-white">Success</div>
            <div class="col-sm col-12 bg-danger p-2 text-center text-white">Danger</div>
            <div class="col-sm col-12 bg-warning p-2 text-center text-white">Warning</div>
        </div>

        <hr />

        <!-- Third Line -->
        <div class="row">
            <div class="col-md-2 col-12 bg-primary p-2 text-center text-white">Primary</div>
            <div class="col-md-4 col-12 bg-success p-2 text-center text-white">Success</div>
            <div class="col-md-6 col-12 bg-danger p-2 text-center text-white">Danger</div>
        </div>

        <hr />

        <!-- Fourth Line -->
    <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-6 col-3 bg-primary p-2 text-center text-white order-lg-1 order-md-2 order-sm-3 order-4">Primary</div>
        <div class="col-lg-3 col-md-6 col-sm-6 col-3 bg-success p-2 text-center text-white order-lg-2 order-md-3 order-sm-4 order-1">Success</div>
        <div class="col-lg-3 col-md-6 col-sm-6 col-3 bg-danger p-2 text-center text-white order-lg-3 order-md-4 order-sm-1 order-2">Danger</div>
        <div class="col-lg-3 col-md-6 col-sm-6 col-3 bg-warning p-2 text-center text-white order-lg-4 order-md-1 order-sm-2 order-3">Warning</div>
    </div>

        <hr />

    <!-- Fifth Line -->
    <div class="row">
        <div class="col-lg-2 col-12 bg-primary p-2 text-center text-white">Primary</div>
        <div class="col-lg-2 col-12 bg-success p-2 text-center text-white">Success</div>
        <div class="col-lg-2 col-12 bg-danger p-2 text-center text-white">Danger</div>
        <div class="col-lg-2 col-12 bg-warning p-2 text-center text-white">Warning</div>
    </div>

    <hr />

    <!-- Last Line -->
    <div class="row">
        <div class="col-lg-4 col-12 bg-primary p-2 text-center text-white">Primary</div>
        <div class="col-lg-4 col-12 bg-success p-2 text-center text-white">Success</div>
        <div class="col-lg-4 col-12 bg-danger p-2 text-center text-white">Danger</div>
    </div>

    </body>
</html>
